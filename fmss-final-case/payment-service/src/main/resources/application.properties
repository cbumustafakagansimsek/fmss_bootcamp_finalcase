spring.application.name=payment-service
server.port=0
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaul-zone=${EUREKA_URI:http://localhost:8761/eureka}
spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

subscription.queue=send-subscription-queue
subscription.exchange=send-subscription-exchange
subscription.routingkey=send-subscription-routingkey

log.queue=send-log-queue
log.exchange=send-log-exchange
log.routingkey=send-log-routingkey